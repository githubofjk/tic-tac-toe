<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Tic Tac Toe githubofjk</title>
    <meta name="description" content="Tic Tac Toe">
    <meta name="author" content="githubofjk">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="newGame" class="newGameHidden">
        <label for="player1Name">Player 1 name:</label><br>
        <input type="text" id="player1Name" name="player1Name"><br>
        <label for="player2Name">Player 2 name:</label><br>
        <input type="text" id="player2Name" name="player2Name"><br>
        <button id="btnStart" type="button">Start/Reset</button>
    </form>
    
    <div id="boardContainer">
        <div id="0" class="boardSquare"></div>
        <div id="1" class="boardSquare"></div>
        <div id="2" class="boardSquare"></div>
        <div id="3" class="boardSquare"></div>
        <div id="4" class="boardSquare"></div>
        <div id="5" class="boardSquare"></div>
        <div id="6" class="boardSquare"></div>
        <div id="7" class="boardSquare"></div>
        <div id="8" class="boardSquare"></div>
    </div>

    <div id="won"></div>

    <script src="scripts.js"></script>
</body>

</html>
